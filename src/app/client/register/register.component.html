<!-- Registration Form -->
<form [formGroup]="registerForm">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [control]="name" placeholder="Enter Name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [control]="email" type="email" placeholder="Enter Email"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
        <label class="inline-block mb-2">Phone Number</label>
        <input type="text"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
          placeholder="Enter Phone Number" />
      </div>
    <!-- ID Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">ID Number</label>
      <app-input [control]="id_number" placeholder="Enter Your Id Number"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input [control]="password" type="password" placeholder="Enter Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [control]="confirm_password" type="password" placeholder="Confirm Password"></app-input>
    </div>
    
    <button type="submit"
      class="block w-full bg-indigo-500 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-600">
      Submit
    </button>
  </form>
